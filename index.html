<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Janala</title>
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  <!-- Style Link -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Tailwind + DaisyUI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Font Inregration -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

</head>

<body>
  <header>
    <div class="navbar bg-base-100 shadow-sm">
      <!-- Left (Logo + Dropdown) -->
      <div class="navbar-start">
        <!-- Dropdown for small devices -->
        <div class="dropdown lg:hidden">
          <div tabindex="0" role="button" class="btn btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-10 mt-3 w-52 p-2 shadow">
            <li>
              <a href="" class="btn btn-dash btn-primary">
                <i class="fa-solid fa-circle-question"></i> FAQ
              </a>
            </li>
            <li>
              <a href="" class="btn btn-dash btn-primary">
                <i class="fa-solid fa-bookmark"></i> Learn
              </a>
            </li>
            <li>
              <a href="" class="btn btn-dash btn-primary">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out
              </a>
            </li>
          </ul>
        </div>

        <!-- Logo -->
        <a href="" class="flex items-center gap-1">
          <span class="text-lg font-bold">English</span>
          <img src="assets/logo.png" alt="">
          <span class="font-bangla font-semibold">জানালা</span>
        </a>
      </div>

      <!-- Right-side menu (only large screens) -->
      <div class="navbar-end hidden lg:flex">
        <ul class="menu menu-horizontal px-1 space-x-4">
          <li>
            <a href="" class="btn btn-dash btn-primary">
              <i class="fa-solid fa-circle-question"></i> FAQ
            </a>
          </li>
          <li>
            <a href="" class="btn btn-dash btn-primary">
              <i class="fa-solid fa-bookmark"></i> Learn
            </a>
          </li>
          <li>
            <a href="" class="btn btn-dash btn-primary">
              <i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <!-- Banner Section -->
  <section class="flex flex-col-reverse md:flex-row  items-center justify-between py-5 w-11/12 mx-auto gap-10">
    <!-- section content -->
    <div class="flex-1 text-center md:text-left">
      <h2 class="text-4xl font-bold mb-5"><span class="text-sky-400">English</span> is Easy!!</h2>
      <p class="text-2xl mb-5"> আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে
        চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ </p>
      <input class="mb-4 p-2 rounded-lg border-gray-300 outline-none" type="text" name="" id=""
        placeholder="Enter Your Name">
      <br>
      <input class="mb-4 p-2 rounded-lg border-gray-300 outline-none" type="password" placeholder="........">
      <br>
      <button class="btn btn-primary rounded-lg">Get Started</button>
    </div>
    <!-- Banner Image -->
    <div class="flex-1">

      <img src="assets/hero-student.png" alt="">
    </div>
  </section>


  <!-- Vocabulary Section -->
  <section class="">
    <h2 class="text-4xl font-bold mb-5 text-center "><span class="text-sky-400">Let's</span> Learn Vocabulary</h2>
    <div id="lessons-container" class="flex flex-wrap items-center gap-4 justify-center">

    </div>
  </section>

  <!-- Word Container  -->
  <section id="word-container" class="bg-gray-100 p-8 w-11/12 mx-auto my-8 grid grid-cols-3 gap-4">

  </section>
  <script src="script/script.js"></script>
</body>

</html>
